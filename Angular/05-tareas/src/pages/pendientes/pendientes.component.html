<ion-header>
    <ion-navbar color="primary">
        <ion-title>Tareas Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg">
    <ion-list>
        <button ion-item *ngFor="let item of _tareas.tarea" (click)="tareaSeleccionada(item) ">
          {{ item.titulo }}
        </button>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
