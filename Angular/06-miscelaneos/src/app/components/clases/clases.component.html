<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>
<button type="button" class="btn btn-dark m-1" (click)="alerta = 'alert-dark'">Alert Dark</button>
<button type="button" class="btn btn-warning m-1" (click)="alerta = 'alert-warning'">Alert Warning</button>

<h3 [ngClass]=" { 'text-danger':propiedades.danger, 'text-info':!propiedades.danger } ">
    Hola este es un ejemplo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" class="btn btn-danger" type="button" [ngClass]=" { 'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger }">
    Click
</button>

<hr>

<h1>Datos <small>Asíncronos</small></h1>
<button (click)="ejecutar()" class="btn btn-primary" type="button" [disabled]="loading">
    <i [ngClass]="{'fa-refresh fa-spin':loading, 'fa-save':!loading}" class="fa"></i>
    <span *ngIf="!loading"> Guardar Cambios</span>
    <span *ngIf="loading"> Espere por favor</span>
</button>
