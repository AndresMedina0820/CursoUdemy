<h3>Hero <small>name...</small></h3>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-12">
        <!-- (ngSubmit)="Save()" -->
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="" class="form-control" placeholder="Iron Man" required>
            </div>
            <div class="form-group">
                <label>Home</label>
                <select class="form-control" required>
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea class="form-control" placeholder="Write Bio..." required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success mr-2" type="submit">Save Changes</button>
                <button [routerLink]="['/herores']" class="btn btn-danger text-right">Back</button>
            </div>
        </form>
    </div>
</div>
